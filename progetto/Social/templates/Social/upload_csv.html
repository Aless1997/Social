{% extends 'base.html' %}

{% block title %}Carica CSV{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Carica un file CSV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Carica e Prevedi</button>
    </form>
</div>
{% endblock %}
