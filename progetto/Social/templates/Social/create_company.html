{% load form_tags %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Azienda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}">Social per Aziende</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Crea Nuova Azienda</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    {{ form.nome|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="id_tipologia">Tipologia</label>
                    {{ form.tipologia|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="id_target">Target</label>
                    {{ form.target|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="id_descrizione">Descrizione</label>
                    {{ form.descrizione|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Crea Azienda</button>
            </form>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>Â© 2023 Social per Aziende</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
